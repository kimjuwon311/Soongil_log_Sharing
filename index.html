<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM 프로젝트</title>

  <!-- 카카오톡 미리보기 핵심 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="LLM 프로젝트_숭일로그">
  <meta property="og:description"
        content="LLM 프로젝트의 종착역인 '숭일로그' 플랫폼 개발에 대한 초기 선언문 입니다.">
  <meta property="og:image"
        content="https://chatgpt.com/backend-api/estuary/content?id=file_00000000d6907208be135f012806233a&ts=490673&p=fs&cid=1&sig=a5174db642f800fbab811c3ed7f9f3167d1c20b1722077981d9b99b31d45db77&v=0">
  <meta property="og:url"
        content="https://soongillog-init.netlify.app/">

  <!-- md-block -->
  <script type="module" src="https://md-block.verou.me/md-block.js"></script>

  <!-- GitHub Markdown (Light) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown.min.css">

  <!-- GitHub Markdown (Dark) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown-dark.min.css"
        media="(prefers-color-scheme: dark)">

  <style>
    /* ===============================
        라이트 모드 (기본)
    =============================== */
    body {
      margin: 0;
      background: #f6f8fa;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: #24292f;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 20px 60px;
    }

    header {
      margin-bottom: 18px;
    }

    .project-title {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .project-subtitle {
      font-size: 1.15rem;
      color: #57606a;
      margin-bottom: 14px;
    }

    .project-meta {
      font-size: 0.9rem;
      color: #6e7781;
    }

    /* ===== 목차(TOC) ===== */
    .toc {
      background: #ffffff;
      padding: 16px 18px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      box-sizing: border-box;
      margin: 0 0 18px;
    }
    .toc-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .toc-title {
      font-weight: 800;
      margin: 0;
    }
    .toc-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .toc-btn {
      border: 1px solid rgba(0,0,0,.12);
      background: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.92rem;
    }
    .toc-btn:hover {
      filter: brightness(0.98);
    }
    .toc-list {
      margin: 0;
      padding-left: 18px;
    }
    .toc a {
      text-decoration: none;
      color: inherit;
    }
    .toc a:hover {
      text-decoration: underline;
    }
    .toc .lvl-3 {
      margin-left: 14px;
      font-size: 0.95em;
      opacity: 0.9;
      list-style-type: circle;
    }

    /* ===== 본문 카드 ===== */
    .markdown-body {
      background: #ffffff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      box-sizing: border-box;
      scroll-margin-top: 16px;
    }

    .markdown-body p {
      font-size: 1.03rem;
      line-height: 1.8;
    }

    /* 섹션 구분 강화 */
    .markdown-body h2 {
      margin-top: 2.2em;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    .markdown-body code {
      background: #f1f3f5;
      border-radius: 6px;
      padding: 0.2em 0.4em;
    }

    /* ===== 섹션 접기/펼치기 (H2 기준) ===== */
    .foldable {
      cursor: pointer;
      user-select: none;
      position: relative;
      padding-right: 54px; /* 배지 공간 확보 */
    }

    /* 아이콘을 "배지"로 만들어 가시성 확 올리기 */
    .foldable::after {
      content: "접기";
      position: absolute;
      right: 0;
      top: 0;
      transform: translateY(2px);
      font-size: 0.82rem;
      font-weight: 800;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.14);
      background: rgba(0,0,0,.03);
      opacity: 0.95;
    }

    .foldable.is-collapsed::after {
      content: "펼치기";
      background: rgba(0,0,0,.06);
    }

    /* 접혔을 때 헤딩도 살짝 톤 다운 + 점선 강조 */
    .foldable.is-collapsed {
      opacity: 0.92;
    }

    .section-body.is-collapsed {
      display: none;
    }

    /* ===== 맨 위로 버튼 ===== */
    .toTop {
      position: fixed;
      right: 18px;
      bottom: 18px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.12);
      background: #ffffff;
      cursor: pointer;
      display: none;
      z-index: 9999;
      font-weight: 800;
    }

    /* ===============================
        다크 모드 (OS 자동)
    =============================== */
    @media (prefers-color-scheme: dark) {
      body {
        background: #0d1117;
        color: #c9d1d9;
      }

      .project-subtitle {
        color: #8b949e;
      }

      .project-meta {
        color: #7d8590;
      }

      .toc {
        background: #161b22;
        box-shadow: none;
      }

      .toc-btn {
        background: #161b22;
        color: #c9d1d9;
        border-color: rgba(255,255,255,.14);
      }

      .markdown-body {
        background: #161b22;
        box-shadow: none;
      }

      .markdown-body code {
        background: #30363d;
      }

      .markdown-body h2 {
        border-top-color: rgba(255,255,255,0.10);
      }

      .foldable::after {
        border-color: rgba(255,255,255,.16);
        background: rgba(255,255,255,.06);
      }
      .foldable.is-collapsed::after {
        background: rgba(255,255,255,.10);
      }

      .toTop {
        background: #161b22;
        border-color: rgba(255,255,255,.12);
        color: #c9d1d9;
      }
    }

    /* ===============================
        모바일 최적화
    =============================== */
    @media (max-width: 768px) {
      .container {
        padding: 20px 14px 40px;
      }

      .project-title {
        font-size: 1.9rem;
      }

      .project-subtitle {
        font-size: 1.05rem;
      }

      .toc {
        padding: 14px 14px;
        border-radius: 10px;
      }

      .toc-btn {
        padding: 7px 9px;
        border-radius: 9px;
        font-size: 0.9rem;
      }

      .markdown-body {
        padding: 24px 18px;
        border-radius: 10px;
      }

      .markdown-body p {
        font-size: 1.05rem;
      }

      .markdown-body pre {
        padding: 14px;
        overflow-x: auto;
      }

      .foldable {
        padding-right: 64px; /* 모바일에서 배지 더 여유 */
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 프로젝트 정보 -->
    <header>
      <div class="project-title">LLM 프로젝트</div>

      <div class="project-subtitle">
        LLM에 대한 연구 및 교내 플랫폼(SOONGIL_LOG) 개발
      </div>

      <div class="project-meta">
        10903_김주원 "이 웹 페이지는 LLM 프로젝트의 종착역인 '숭일로그' 플랫폼 개발에 대한 초기 선언문 입니다."
      </div>
    </header>

    <!-- 목차 -->
    <nav id="toc" class="toc" aria-label="목차">
      <div class="toc-head">
        <div class="toc-title">목차</div>
        <div class="toc-actions">
          <button class="toc-btn" id="expandAll" type="button">모두 펼치기</button>
          <button class="toc-btn" id="collapseAll" type="button">모두 접기</button>
        </div>
      </div>
      <ol class="toc-list"></ol>
    </nav>

    <!-- Markdown 본문 -->
    <main class="markdown-body" id="content">
      <md-block id="md" src="./readme.md">
        `README.md` 파일을 불러오는 중
      </md-block>
    </main>

  </div>

  <!-- 맨 위로 -->
  <button id="toTop" class="toTop" aria-label="맨 위로">↑</button>

  <script>
    // 한글/특수문자 포함 제목도 안전하게 id로 바꾸기
    const slugify = (s) => s
      .trim()
      .toLowerCase()
      .replace(/[^\p{L}\p{N}\s-]/gu, "")
      .replace(/\s+/g, "-")
      .replace(/-+/g, "-");

    function smoothScrollTo(id) {
      const el = document.getElementById(id);
      if (!el) return;
      el.scrollIntoView({ behavior: "smooth", block: "start" });
      history.replaceState(null, "", "#" + id);
    }

    function buildTOC() {
      const tocWrap = document.getElementById("toc");
      const toc = document.querySelector("#toc .toc-list");
      const main = document.querySelector(".markdown-body");
      if (!tocWrap || !toc || !main) return;

      const headings = main.querySelectorAll("h2, h3");
      toc.innerHTML = "";

      if (!headings.length) {
        tocWrap.style.display = "none";
        return;
      } else {
        tocWrap.style.display = "block";
      }

      // 중복 id 방지용
      const used = new Set();

      headings.forEach(h => {
        let id = h.id || slugify(h.textContent);
        if (!id) id = "sec-" + Math.random().toString(36).slice(2);

        let base = id;
        let n = 2;
        while (used.has(id) || document.getElementById(id)) {
          id = base + "-" + n++;
        }
        used.add(id);

        h.id = id;

        const li = document.createElement("li");
        li.className = (h.tagName === "H3") ? "lvl-3" : "lvl-2";

        const a = document.createElement("a");
        a.href = "#" + id;
        a.textContent = h.textContent;

        li.appendChild(a);
        toc.appendChild(li);
      });

      // TOC 클릭 시 부드러운 스크롤
      document.querySelectorAll('#toc a').forEach(a => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          const id = a.getAttribute('href').slice(1);
          smoothScrollTo(id);
        });
      });
    }

    // H2 기준 섹션 접기/펼치기: h2 ~ 다음 h2 전까지를 section-body로 래핑
    function makeSectionsCollapsible() {
      const main = document.querySelector(".markdown-body");
      if (!main) return;

      const headings = Array.from(main.querySelectorAll("h2"));
      if (!headings.length) return;

      headings.forEach((h2) => {
        // 이미 처리된 헤딩은 스킵
        if (h2.dataset.foldable === "1") return;
        h2.dataset.foldable = "1";

        const body = document.createElement("div");
        body.className = "section-body";

        let el = h2.nextElementSibling;
        while (el && el.tagName !== "H2") {
          const next = el.nextElementSibling;
          body.appendChild(el);
          el = next;
        }

        // 내용이 없으면 적용 X
        if (!body.childNodes.length) return;

        h2.classList.add("foldable");

        // 클릭 토글
        h2.addEventListener("click", () => {
          const collapsed = body.classList.toggle("is-collapsed");
          h2.classList.toggle("is-collapsed", collapsed);
        });

        h2.insertAdjacentElement("afterend", body);
      });
    }

    // 모두 펼치기/접기 (H2 섹션 기준)
    function setAllSections(collapsed) {
      const main = document.querySelector(".markdown-body");
      if (!main) return;

      const h2s = main.querySelectorAll("h2.foldable");
      h2s.forEach(h2 => {
        const body = h2.nextElementSibling;
        if (!body || !body.classList || !body.classList.contains("section-body")) return;
        body.classList.toggle("is-collapsed", collapsed);
        h2.classList.toggle("is-collapsed", collapsed);
      });
    }

    // README 로딩 실패 대비(계속 "불러오는 중" 남는 상황 방지)
    function fallbackIfReadmeMissing() {
      const md = document.getElementById("md");
      if (!md) return;

      const txt = (md.textContent || "").trim();
      const hasRendered = md.querySelectorAll("h1,h2,h3,p,ul,ol,pre,blockquote,table").length > 0;

      if (!hasRendered && txt.includes("불러오는 중")) {
        md.innerHTML = `
          <h2>문서를 불러오지 못했어요</h2>
          <p><code>readme.md</code> 파일이 같은 폴더에 있는지, 파일명이 정확히 일치하는지 확인해 주세요.</p>
          <p>예: <code>readme.md</code> / <code>README.md</code> 대소문자도 구분됩니다.</p>
        `;
      }
    }

    // 맨 위로 버튼
    const btn = document.getElementById("toTop");
    window.addEventListener("scroll", () => {
      btn.style.display = (window.scrollY > 400) ? "block" : "none";
    });
    btn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

    // TOC 버튼
    document.getElementById("expandAll").addEventListener("click", () => setAllSections(false));
    document.getElementById("collapseAll").addEventListener("click", () => setAllSections(true));

    // md-block 렌더 타이밍 때문에 여러 번 초기화
    function initEnhancements() {
      buildTOC();
      makeSectionsCollapsible();
    }

    window.addEventListener("load", () => {
      initEnhancements();
      setTimeout(initEnhancements, 250);
      setTimeout(initEnhancements, 900);
      setTimeout(initEnhancements, 1600);

      setTimeout(fallbackIfReadmeMissing, 2500);
    });
  </script>
</body>
</html>
